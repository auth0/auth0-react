version: 2.1

jobs:
  build:
    docker:
      - image: cypress/browsers:node12.13.0-chrome80-ff74
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          key: dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run: npm run build
      - run: npm test
      - run:
          command: npm test:integration
          environment:
            SKIP_PREFLIGHT_CHECK: true
            REACT_APP_DOMAIN: brucke.auth0.com
            REACT_APP_CLIENT_ID: wLSIP47wM39wKdDmOj6Zb5eSEw3JVhVp
            REACT_APP_AUDIENCE: http://localhost/
            REACT_APP_API_PORT: 3001
            DOMAIN: brucke.auth0.com
            AUDIENCE: http://localhost/
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: coverage

workflows:
  Build and Test:
    jobs:
      - build
