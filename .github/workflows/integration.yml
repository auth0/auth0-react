name: Integration Tests

on:
  merge_group:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: 18

jobs:
  test-examples:
    name: Run example tests
    runs-on: ubuntu-latest

    env:
      SKIP_PREFLIGHT_CHECK: true
      CYPRESS_USER_EMAIL: ${{secrets.CYPRESS_USER_EMAIL}}
      CYPRESS_USER_PASSWORD: ${{secrets.CYPRESS_USER_PASSWORD}}
      REACT_APP_DOMAIN: ${{secrets.TEST_DOMAIN}}
      REACT_APP_CLIENT_ID: ${{secrets.TEST_CLIENT_ID}}
      REACT_APP_AUDIENCE: ${{secrets.TEST_AUDIENCE}}
      GATSBY_DOMAIN: ${{secrets.TEST_DOMAIN}}
      GATSBY_CLIENT_ID: ${{secrets.TEST_CLIENT_ID}}
      GATSBY_AUDIENCE: ${{secrets.TEST_AUDIENCE}}
      NEXT_PUBLIC_DOMAIN: ${{secrets.TEST_DOMAIN}}
      NEXT_PUBLIC_CLIENT_ID: ${{secrets.TEST_CLIENT_ID}}
      NEXT_PUBLIC_AUDIENCE: ${{secrets.TEST_AUDIENCE}}
      DOMAIN: ${{secrets.TEST_DOMAIN}}
      AUDIENCE: ${{secrets.TEST_AUDIENCE}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Install examples
        run: npm run install:examples

      - name: Start servers
        run: |
          npm run start:api > api.log 2>&1 &
          npm run start:cra > cra.log 2>&1 &

      - name: Wait for app to be reachable
        run: |
          echo "Waiting for CRA app to respond on port 3000..."
          for i in {1..20}; do
            if curl -s http://127.0.0.1:3000 > /dev/null; then
              echo "App is up!"
              break
            fi
            echo "Still waiting... ($i)"
            sleep 3
          done

      - name: Run integration test (CRA)
        run: |
          npx cypress run --spec 'cypress/e2e/smoke.cy.ts' \
            --browser chrome --headless \
            --no-sandbox --disable-gpu --disable-dev-shm-usage
        env:
          CI: true

      - name: Upload cypress screeshots (CRA)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-cra-${{ github.run_id }}
          path: cypress/screenshots/**
          retention-days: 30
          compression-level: 6

      - name: Run integration test (NextJS)
        run: npm run test:nextjs

      - name: Run integration test (Gatsby)
        run: npm run test:gatsby
