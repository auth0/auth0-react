name: Integration Tests

on:
  merge_group:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: 18

jobs:
  test-examples:
    name: Run example tests
    runs-on: ubuntu-latest

    env:
      SKIP_PREFLIGHT_CHECK: true
      CYPRESS_USER_EMAIL: yogesh.chaudhary@okta.com
      CYPRESS_USER_PASSWORD: '!Okta123'
      REACT_APP_DOMAIN: yogesh.jp.auth0.com
      REACT_APP_CLIENT_ID: H8LjiM9RmBmC7Xmo1bL4u3VDxuCwvOOP
      REACT_APP_AUDIENCE: https://api.example.com/users
      GATSBY_DOMAIN: yogesh.jp.auth0.com
      GATSBY_CLIENT_ID: H8LjiM9RmBmC7Xmo1bL4u3VDxuCwvOOP
      GATSBY_AUDIENCE: https://api.example.com/users
      NEXT_PUBLIC_DOMAIN: yogesh.jp.auth0.com
      NEXT_PUBLIC_CLIENT_ID: H8LjiM9RmBmC7Xmo1bL4u3VDxuCwvOOP
      NEXT_PUBLIC_AUDIENCE: https://api.example.com/users
      DOMAIN: yogesh.jp.auth0.com
      AUDIENCE: https://api.example.com/users

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build

      - name: Install examples
        run: npm run install:examples

      - name: Run integration test (CRA)
        run: npm run test:cra

      - name: Run integration test (NextJS)
        run: npm run test:nextjs

      - name: Run integration test (Gatsby)
        run: npm run test:gatsby
